<mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-button (click)="opened = !opened">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
        </svg>
      </button>
      &nbsp;
      <h3>GREEN CARWASH</h3>
      <span class="button-container">
       <!-- <button ty"button"  mat-raised-button  class="button button4 btn">{{username}}</button><br>  -->
       <p>{{username}}</p>&nbsp;&nbsp;&nbsp;
      <!-- <div class="box">{{username}}</div> -->
      <button *ngIf="!isLoggedIn()" routerLink="/login" type="button"  mat-raised-button  class="button button4 btn">Login</button>&nbsp;
      <button *ngIf="isLoggedIn()" type="button" class="btn btn-danger" (click)="logout()">Logout</button>
      </span>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-sidenav-container>
    <mat-sidenav [(opened)]="opened" mode="side">
      <mat-list>
